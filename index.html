<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Асинхронность</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="fetch.js"></script>
  </head>
  <body>
    <h1>Асинхронность (Promise + Fetch)</h1>
    <div class="aaa">
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--15">(work with post.js)</span>
            <form id="stripe-login">
              <div class="field padding-bottom--24">
                <label for="email">Имя</label>
                <input type="text" name="email" />
              </div>
              <div class="field padding-bottom--24">
                <div class="grid--50-50">
                  <label for="password">Фамилия</label>
                </div>
                <input type="text" name="password" />
              </div>
              <div
                class="field field-checkbox padding-bottom--24 flex-flex align-center"
              ></div>
              <div class="field padding-bottom--24">
                <input type="submit" name="submit" value="Continue" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <ul id="data-container">
        <span id="loader" hidden>Loading...</span>
      </ul>
    </div>
  </body>
</html>
